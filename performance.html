    <script>
      $(document).ready(function(){
        var wall = new Freewall("#container");
        wall.reset({
          selector: '.item',
          animate: true,
          cellW: 150,
          cellH: 'auto',
          onResize: function() {
            wall.fitWidth();
          }
        });

        var folder = "imgs/PERFORMANCE/";
        $.ajax({
            url : folder,
            success: function (data) {
                $(data).find("a").attr("href", function (i, val) {
                    if( val.match(/\.(jpe?g|png|gif)$/) ) {
                        var w = 1 + parseInt(3 * Math.random() << 0);
                        $(".content").append("<div class='item' style='width:"+ w * 150 +"'><img src='"+ folder + val +"' width='100%'></div>");
                    }
                });
            },
            complete: function() {
              wall.fitWidth();
            }
        });
      })
    </script>
